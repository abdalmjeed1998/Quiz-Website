<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        <form id="form">
           

            <h1>Sign Up</h1>
            
            <div class="userinput">
                <input id="username" placeholder="user name" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="userinput">
                
                <input id="email" placeholder="Enter proper email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="userinput">
                <input id="password"name="password" placeholder="Enter password" type="password">
                <div class="error"></div>
            </div>
            <div class="userinput">
                <input id="password2"name="password2" placeholder="Enter password again" type="password">
                <div class="error"></div>
            </div>
            <button id="subimt" type="submit">Sign Up</button>
            <p>You do not have an account ? <a id="loginAtag">Sign in</a> </p>
       
    </form>
     </div>
    <script  src="registr.js"> 
   
</script>
